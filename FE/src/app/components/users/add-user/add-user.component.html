<div class="container my-5">
    <h1 class="mb-3">Add New User</h1>
    <div class="row">
        <div class="col-5">
            <form #form="ngForm" (ngSubmit)="addUser()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name"
                    name="name" [(ngModel)]="addUserRequest.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                    name="email" [(ngModel)]="addUserRequest.email">
                </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone"
                    name="phone" [(ngModel)]="addUserRequest.phone">
                  </div>
                  <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country"
                    name="country" [(ngModel)]="addUserRequest.country">
                  </div>
                  <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age"
                    name="age" [(ngModel)]="addUserRequest.age">
                  </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
